apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: user-pipelinerun 
  namespace: test 
spec:
  pipelineRef:
    name: user-pipeline
  resources:
    - name: project-level3
      resourceRef:
        name: user-src
  params:
    - name: CONTEXT
      value: "/workspace/project-level3/user"
    - name: DOCKERFILE
      value: "/workspace/project-level3/user/Dockerfile"
    - name: pathToYamlFile
      value: "project-level3/deploy/user/user-dep.yaml"
    - name: imageUrl
      value: "rawan005/user"
    - name: imageTag
      value: "latest"
    - name: IMAGE
      value: "rawan005/user"
      
  serviceAccountName: rawan-docker
