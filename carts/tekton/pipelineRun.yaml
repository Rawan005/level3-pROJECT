apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: carts-pipelinerun 
  namespace: test
spec:
  pipelineRef:
    name: carts-pipeline
  resources:
    - name: project-level3
      resourceRef:
        name: carts-src
  params:
    - name: CONTEXT
      value: "/workspace/project-level3/carts"
    - name: DOCKERFILE
      value: "/workspace/project-level3/carts/Dockerfile"
    - name: pathToYamlFile
      value: "project-level3/deploy/carts/carts-dep.yaml"
    - name: imageUrl
      value: "rawan005/carts"
    - name: imageTag
      value: "latest"
    - name: IMAGE
      value: "rawan005/carts"
      
  serviceAccountName: rawan-docker
